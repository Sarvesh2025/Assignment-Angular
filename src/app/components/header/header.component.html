<header 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [class]="isScrolled ? 'bg-background/80 backdrop-blur-md shadow-sm' : 'bg-transparent'">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <h1 class="text-xl font-bold gradient-text">Sarvesh Pandey</h1>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <button 
            (click)="scrollToSection('home')"
            class="text-foreground hover:text-primary px-3 py-2 text-sm font-medium transition-colors">
            Home
          </button>
          <button 
            (click)="scrollToSection('about')"
            class="text-foreground hover:text-primary px-3 py-2 text-sm font-medium transition-colors">
            About
          </button>
          <button 
            (click)="scrollToSection('skills')"
            class="text-foreground hover:text-primary px-3 py-2 text-sm font-medium transition-colors">
            Skills
          </button>
          <button 
            (click)="scrollToSection('experience')"
            class="text-foreground hover:text-primary px-3 py-2 text-sm font-medium transition-colors">
            Experience
          </button>
          <button 
            (click)="scrollToSection('projects')"
            class="text-foreground hover:text-primary px-3 py-2 text-sm font-medium transition-colors">
            Projects
          </button>
          <button 
            (click)="scrollToSection('contact')"
            class="text-foreground hover:text-primary px-3 py-2 text-sm font-medium transition-colors">
            Contact
          </button>
        </div>
      </div>

      <!-- Right side actions -->
      <div class="hidden md:flex items-center space-x-4">
        <app-button 
          variant="outline" 
          size="sm"
          (click)="downloadResume()">
          Download Resume
        </app-button>
        <app-theme-toggle></app-theme-toggle>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center space-x-2">
        <app-theme-toggle></app-theme-toggle>
        <button
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-foreground hover:text-primary hover:bg-accent focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
          aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg
            *ngIf="!isMobileMenuOpen"
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg
            *ngIf="isMobileMenuOpen"
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div 
      *ngIf="isMobileMenuOpen"
      class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-card border-t border-border">
        <button 
          (click)="scrollToSection('home')"
          class="text-foreground hover:text-primary block px-3 py-2 text-base font-medium w-full text-left">
          Home
        </button>
        <button 
          (click)="scrollToSection('about')"
          class="text-foreground hover:text-primary block px-3 py-2 text-base font-medium w-full text-left">
          About
        </button>
        <button 
          (click)="scrollToSection('skills')"
          class="text-foreground hover:text-primary block px-3 py-2 text-base font-medium w-full text-left">
          Skills
        </button>
        <button 
          (click)="scrollToSection('experience')"
          class="text-foreground hover:text-primary block px-3 py-2 text-base font-medium w-full text-left">
          Experience
        </button>
        <button 
          (click)="scrollToSection('projects')"
          class="text-foreground hover:text-primary block px-3 py-2 text-base font-medium w-full text-left">
          Projects
        </button>
        <button 
          (click)="scrollToSection('contact')"
          class="text-foreground hover:text-primary block px-3 py-2 text-base font-medium w-full text-left">
          Contact
        </button>
        <div class="pt-4 pb-3 border-t border-border">
          <app-button 
            variant="outline" 
            size="sm"
            class="w-full"
            (click)="downloadResume()">
            Download Resume
          </app-button>
        </div>
      </div>
    </div>
  </nav>
</header>
